<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            text-align: center;
            margin: 20px auto;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body style="background-color: #211122; color: aliceblue;">
    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>Unsent</td>
            <td>Client has been created. open() not called yet.
            </td>

        </tr>
        <tr>
            <td>1</td>
            <td>Opened</td>
            <td>open() has been called.
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.
            </td>
        </tr>
    </table>


    <div id="card-container">

    </div>


</body>

<script>
    const myApi = "https://api.github.com/users/Solanki1Ravi";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", myApi)
    // console.log("here");
    xhr.onreadystatechange = (() => {

        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            data = JSON.parse(xhr.responseText);
            console.log(data.avatar_url);
            console.log(data.followers);

        }
    })

    xhr.send();

</script>

</html>
